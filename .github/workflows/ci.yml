name: GenAI - CI (lint, unit, reproducibility)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Lint (non-blocking)
        run: |
          pip install flake8
          flake8 src tests || echo "lint issues (non-blocking)"

      - name: Run unit tests (fast)
        run: |
          pytest -q tests/test_unit_embeddings.py

      - name: DVC pull (if remote configured)
        run: |
          dvc pull || echo "no dvc remote or nothing to pull"

      - name: Reproduce lightweight DVC steps
        run: |
          dvc repro gen_prep gen_embeddings gen_index --force || echo "dvc repro failed or heavy step skipped"

      - name: Run integration smoke tests
        run: |
          pytest -q tests/test_integration_api.py -q || echo "integration smoke tests failed"

      - name: Upload CI artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: genai-ci-artifacts
          path: |
            logs/**
            metrics/**
